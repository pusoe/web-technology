<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!-- dynLink.html
     Illustrates dynamic font styles and colors for links
     -->
<html>
  <head>
    <title> Dynamic fonts for links </title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <style type = "text/css">
      .regText {font: Times; font-size: 16pt;}
    </style>
  </head>
  <body>
    <p class = "regText"> 
      The state of 
      <a style = "color: blue;" 
         onmouseover = "this.style.color = 'red';
                        this.style.font = 'italic 16pt Times';"
         onmouseout = "this.style.color = 'blue';
                       this.style.font = 'normal 16pt Times';">
         Washington
      </a>
      produces many apples. 
    </p>
  </body>
</html>
